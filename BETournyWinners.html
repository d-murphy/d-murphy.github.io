      var filterData = function(originalData, year){
        var returnArr = [];
        originalData.map(function(d, i){if(d.Year==year & d.ShowInGraph==1){returnArr.push(d)}})
        return(returnArr)
      };

        return d.School;

      var chartHt = 400

                     }))
                     .rangeRound([chartOutPad, chartHt-chartOutPad])
                     .paddingInner(0.2);
      
      var yAxis = d3.axisLeft()

      var updateChart = function(){

        if(startingYear == 1979){
            svg.append("g")
               .attr("class", "axisX")
               .attr("transform", "translate(" + chartLeftAxis + ",0)")
               .call(xAxis)
        }

        startingYear = startingYear + 1

                       return d.School
                     }))
        
        xScale.domain([0,
                         d3.max(dataToDisplay, function(d) {return d.ChampionshipTotal; })
                        ])

        svg.select(".axisX")
           .transition()
           .duration(2000)
//           .ease(d3.easeLinear)
           .call(xAxis)


		//Select
            var bars = svg.selectAll("rect")

                    return(yScale(d.School))

                    return(d.ChampionshipTotal == 0 ? 5 : xScale(d.ChampionshipTotal))

                .attr("class", "title")
                .attr("x", 5)
//                .attr("y", function(d) {
//                    return(yScale(d.School) + (yScale.bandwidth()/1.5) )
//                })
                .attr("y", chartHt + yScale.bandwidth())
                .text(function(d) {
                    return(d.School)
                })
				.merge(labels)	//Update
				.transition()
				.duration(2000)
				.attr("y", function(d) {
                    return(yScale(d.School) + (yScale.bandwidth()/1.5) )
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "16px")
                .attr("fill", function(d) {
        	       return(d.ActiveInConf == 1 ? "black" : "#D3D3D3")
	            })
                .attr("font-style", function(d){
                   return(d.ActiveInConf == 1 ? "normal" : "italic")
                }) 


            labels.exit()
    			  .transition()
				  .duration(2000)
				  .attr("y", chartHt + yScale.bandwidth())
				  .remove();
      }

      d3.select("#Inc")
        .on("click", updateChart)

      </script>
    </body>
</html>
