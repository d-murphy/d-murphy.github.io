<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Retirement Calculator - Compare Inv. Scenarios</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  body {
   background-color: rgba(0,0,0,.1);
 }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    font-family: 'Lato', sans-serif;
  }
  
  .top {
    width: 100%;
    margin: 0 auto;
    background-color: #868c7a;
    text-align: center;
    height: 60px;
    color: white;
    padding: 15px 0px 15px 0px;
  }

  .inputGp {
    border: 1px solid rgba(0,0,0,.2);
    margin: 5px;
    background-color: white;
  } 
  
  .row {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
  }  

   .column{
     flex: 2;
     flex-direction: row;
     align-self: center;
     justify-content: center;
     padding: 5px 6px 5px 6px;
  }
  
   .col-small{
     flex: 1;
     flex-direction: row;
     align-self: center;
     justify-content: center;
     padding: 5px 6px 5px 6px;
  }
  
   .col-large{
     flex: 5;
     flex-direction: row;
     align-self: flex-start;
     justify-content: center;
  }

  #inputs {
   background-color: rgba(207, 227, 170,.8);
  }
  
  .scenParams {
    font-size: 60%;
    padding: 2px;
    border: 1px solid black;
  }
  
  #chart {
   height: 400px;
  }
  
</style>
</head>

<body>
<div class="container">
  <div class="top">
      <h4>Compare Investment Scenarios with this Retirement Calculator</h4>
  </div>
  <div class="row">
    <div class="column" id="inputs">
      <form class="params">
      <div class="inputGp">
        <div class="row">
          <div class="col-small">Current Age:  </div>
          <div class="col-small" id="curAge">18</div>
          <div class="column"><input type="range" name="currentAge" id="currentAge" min=18 max=100 value=18></div>
        </div>
        <div class="row">
          <div class="column">Current Investments:</div>
          <div class="column"><input type="number" name="currentInv" id="currentInv"></div>
        </div>
      </div>
      <div class="inputGp">
        <div class="row">
          <div class="col-small">Investing Start Age:</div> 
          <div class="col-small" id="invStr">18</div>
          <div class="column"><input type="range" name="invStrAge" id="invStrAge" min=18 max=100 value=18></div>
        </div>
        <div class="row">
          <div class="col-small">Investing End Age:</div> 
          <div class="col-small" id="invEnd">40</div>
          <div class="column"><input type="range" name="invEndAge" id="invEndAge" min=18 max=100 value=40></div>
        </div>
        <div class="row">
          <div class="column">Annual Investment:</div> 
          <div class="column"><input type="number" name="annInv" id="annInv"></div>
        </div>
      </div>
      <div class="inputGp">
        <div class="row">
          <div class="col-small">One-time Investment Age:</div>
          <div class="col-small" id="oneTimeAge">18</div>
          <div class="column"><input type="range" name="oneTimeAgeInv" id="oneTimeAgeInv" min=18 max=100 value=18></div>
        </div>
        <div class="row">
          <div class="column">One-time Investment:</div> 
          <div class="column"><input type="number" name="oneTimeInv" id="oneTimeInv"></div>
        </div>
      </div>
      <div class="inputGp">
        <div class="row">
          <div class="column">Investment Return(%):</div>
          <div class="column"><input type="number" name="invPerc" id="invPerc" value=7></div>
        </div>
      </div>
      <div class="inputGp">
        <div class="row">
          <div class="col-small">Retirement Age:</div>
          <div class="col-small" id="retAge">50</div>
          <div class="column"><input type="range" name="retireAge" id="retireAge" min=18 max=100 value=50></div>
        </div>
        <div class="row">
          <div class="column">Withdrawal Percentage(%):</div>
          <div class="column"><input type="number" name="withPerc" id="withPerc" value=4></div>
        </div>
      </div>
      <div class="row">
        <center><div class="column"><button type="button" onclick="saveScen();">Save Scenario</button></div></center>
      </div>
    </form>
    <div class="inputGp">
      <div id="scensList"></div>
      </div>
  </div>
  <div class="col-large">
    <div id="chart"></div>
  </div>
</div>
</div>

<script>

// Creating dynamic labels for range inputs

const updateCurAge = (e) => {document.getElementById("curAge").innerHTML = e.target.value}
const updateRetAge = (e) => {document.getElementById("retAge").innerHTML = e.target.value}
const updateInvStAge = (e) => {document.getElementById("invStr").innerHTML = e.target.value}
const updateInvEndAge = (e) => {document.getElementById("invEnd").innerHTML = e.target.value}
const updateOneTimeInvAge = (e) => {document.getElementById("oneTimeAge").innerHTML = e.target.value}

document.getElementById("currentAge").addEventListener("change", updateCurAge);
document.getElementById("retireAge").addEventListener("change", updateRetAge);
document.getElementById("invStrAge").addEventListener("change", updateInvStAge);
document.getElementById("invEndAge").addEventListener("change", updateInvEndAge);
document.getElementById("oneTimeAgeInv").addEventListener("change", updateOneTimeInvAge);

// pulling out form elements

const inputs = document.querySelectorAll("form.params");
const currentAge = inputs[0].elements.currentAge;
const currentInv = inputs[0].elements.currentInv;
const invStrAge = inputs[0].elements.invStrAge;
const invEndAge = inputs[0].elements.invEndAge;
const annInv = inputs[0].elements.annInv;
const oneTimeAgeInv = inputs[0].elements.oneTimeAgeInv;
const oneTimeInv = inputs[0].elements.oneTimeInv;
const invPerc = inputs[0].elements.invPerc;
const retireAge = inputs[0].elements.retireAge;
const withPerc = inputs[0].elements.withPerc;


// create elements for plot

var xAxis = [];

for(let i=18; i < 101; i++){
  xAxis.push(i);
}

var age = [];

for(let i=18; i < 101; i++){

  age.push({"age": i, "investments": 0, "initial": 0, "annual": 0, "withdraw": 0});

}

var invBal = [];
var invScens = [];
var colorArr = ["rgb(128,0,0)", "rgb(128,128,0)", "rgb(0,128,128)","rgb(250,128,114)", "rgb(184,134,11)"];

const drawInvBal = (curInvBal, invScens) => {
  
  var trace1 = {
    x: xAxis,
    y: curInvBal,
    mode: 'lines',
    line: {
      color: 'rgb(55, 128, 191)',
      width: 3
    },
    name: "Current Scenario"
  };

  var data = [trace1];
  var newTraces = [];
  
  for(i=0; i<invScens.length; i++){
    let traceName = "Scenario " + (i+1);
    newTraces[i] = {
      x: xAxis,
      y: invScens[i],
      mode: 'lines',
      line: {
        color: colorArr[i],
        width: 2,
      },
      name: traceName
    };
  }

  data = [...data,...newTraces];
  
  var layout = {
    title: 'Investment Balance',
    yaxis: {range: [0, 10000000]}
  };

  Plotly.newPlot('chart', data, layout);
  return(newTraces);
}  

var scenParams = [];

const printScens = () => {
  var scensHtml = "";
  for(i=0; i<scenParams.length; i++){
    scensHtml += "<div class='scenParams' id='scen" + i +"'>" + scenParams[i] + "</div>";
  }
  document.getElementById('scensList').innerHTML = scensHtml;
}
  
const doCalc = () => {

  invBal = [];

  for(let i=0; i<83; i++){

    if(age[i].age == currentAge.value){
      age[i].initial = Number(currentInv.value);
    } else {
      age[i].initial = 0;
    }

    if(age[i].age >= invStrAge.value & age[i].age <= invEndAge.value){
      age[i].annual = Number(annInv.value);
    } else {
      age[i].annual = 0;
    }

    if(i==0){
    age[i].investments = age[i].initial + age[i].annual;
    } else if(age[i].age >= retireAge.value) {
    age[i].investments = age[i].initial + age[i].annual + ((age[i - 1].investments * (100 - withPerc.value)/100) * (1 + invPerc.value/100));
    } else {
    age[i].investments = age[i].initial + age[i].annual + (age[i - 1].investments * (1 + invPerc.value/100));
    }

    if(age[i].age >= retireAge.value){
      age[i].withdraw = age[i-1].investments * withPerc.value / 100;
    } else {
      age[i].withdraw = 0;
    }

    invBal.push(age[i].investments);

  }
  
  drawInvBal(invBal, invScens);
  return invBal;
}



const saveScen = () => {
  invScens.push(doCalc());
  var scenStr = ""; 
  scenStr += "Current Age: " + currentAge.value + " | Current Inv: " + currentInv.value + 
                  "</br>Inv. Start Age: " + invStrAge.value + " | Inv. End Age: " + invEndAge.value +
                  " | Annual Inv.: " + annInv.value + 
                  "</br>One Time Inv. Age: "+ oneTimeAgeInv.value + " | One Time Inv.: " + oneTimeInv.value + 
                  "</br>Inv Return (%): " + invPerc.value + 
                  "</br>Ret Age: " + retireAge.value + " | Wdrwl %: " + withPerc.value;
  scenParams.push(scenStr);
  drawInvBal(invBal, invScens);
  printScens();
  console.log(scenParams);
}

// rerun math everytime a value is changed

currentAge.addEventListener("change", doCalc);
currentInv.addEventListener("change", doCalc);
invStrAge.addEventListener("change", doCalc);
invEndAge.addEventListener("change", doCalc);
annInv.addEventListener("change", doCalc);
oneTimeAgeInv.addEventListener("change", doCalc);
oneTimeInv.addEventListener("change", doCalc);
invPerc.addEventListener("change", doCalc);
retireAge.addEventListener("change", doCalc);
withPerc.addEventListener("change", doCalc);

document.addEventListener("DOMContentLoaded",doCalc);
  
</script>



</body>

</html>
